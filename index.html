<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let inputvatly;
let inputhoa;
let inputsinh;
inputvatly=prompt("nhập điểm vật lý");
inputhoa=prompt("nhập điểm hóa học");
inputsinh=prompt("nhập điểm sinh học");
let vatly = parseInt(inputvatly);
let hoa = parseInt(inputhoa);
let sinh = parseInt(inputsinh);
let trungbinh=(vatly+hoa+sinh)/3;
document.write("điểm trung bình là:", trungbinh);
</script>
</body>
</html>
